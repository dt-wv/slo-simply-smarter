    api: synthetic-monitor
## maintenance window based on management zone (disable notification on not business hours) 
- id: config-id
  config:
    name:
      name: HostGroup    
      type: environment
    parameters:
      mzid:
        configId: config-id
        configType: builtin:management-zones
        property: id
        type: reference
    template: maintenance-window.json
    skip: false
  type:
    settings:
      schema: builtin:alerting.maintenance-window
      scope: environment
## special dashboard based on management zone and associated to Email user 
- id: config-id
  config:
    name:
      name: HostGroup
      type: environment
    parameters:
      HostGroup:
        name: HostGroup
        type: environment
      domain:
        name: DonainName
        type: environment
      mzid:
        configId: config-id
        configType: builtin:management-zones
        property: id
        type: reference
      owner:
        name: Email
        type: environment
    template: dashboard.json
    skip: false
  type:
    api: dashboard

